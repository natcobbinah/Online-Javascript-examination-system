<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP PAGE</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/signup_style.css">
</head>
<body>
<section class="sign_up py-5 my-5">
    <div class="container py-5">
        <h2 class="text-center section-heading">Sign Up</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <form>
                    <div class="input-group my-3">
                        <label for="fname">Firstname</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                    </div>
                    <div class="input-group my-3">
                        <label for="lname">Lastname</label>
                        <input type="text" id="lname" name="lastname" placeholder="Enter your lastname">
                    </div>
                    <div class="input-group my-3">
                        <label for="doblbl">Date of Birth(dd/mm/yyyy)</label>
                        <input type="date" id="doblbl" name="dob" placeholder="Enter your date of birth">
                    </div>
                    <div class="input-group my-3">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="username" placeholder="Enter username of choice">
                    </div>
                    <div class="input-group my-3">
                        <label for="passwrd">Password</label>
                        <input type="password" id="passwrd" name="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group my-3">
                        <label for="confpass">Confirm Password</label>
                        <input type="password" id="confpass" name="confirm_password" placeholder="Confirm password">
                    </div>
                    <div class="input-group my-3">
                        <label for="emaillbl">Email</label>
                        <input type="email" id="emaillbl" name="email" placeholder="Enter email here">
                    </div>
                    <button class="btn btn-main my-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
