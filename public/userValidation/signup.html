<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP PAGE</title>
    <link rel="stylesheet" href="/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootsrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootsrap/jquery-3.5.1.js">
    <link rel="stylesheet" href="/css/general_style.css">
    <link rel="stylesheet" href="/css/signup_style.css">
</head>
<body>
<section class="sign_up py-4 my-4">
    <div class="container py-4 mt-5">
        <h2 class="text-center section-heading">Sign Up</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center"> 
                <div class="input-group my-2">
                    <label>Firstname</label>
                    <input type="text" id="fname" name="firstname" value="firstname" placeholder="Enter your first name"><span id="fname_error">*</span>
                </div>
                <div class="input-group my-2">
                    <label>Lastname</label>
                    <input type="text" id="lname" name="lastname" value="lastname" placeholder="Enter your lastname"><span id="lname_error">*</span>
                </div>
                <div class="input-group my-2">
                    <label for="doblbl">Date of Birth(dd/mm/yyyy)</label>
                    <input type="text" id="doblbl" name="dob" value="dob" placeholder="Enter your date of birth"><span id="dob_error">*</span>
                </div>
                <div class="input-group my-2">
                    <label for="emaillbl">Email</label>
                    <input type="email" id="emaillbl" name="email" value="email" placeholder="Enter email here"><span id="email_error">*</span>
                </div>
            </div>

            <div class="col-md-6 text-center">
                    <div class="input-group my-2">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="username" value="username" placeholder="Enter username of choice"> <span id="username_error">*</span>
                    </div>
                    <div class="input-group my-2">
                        <label for="passwrd">Password</label>
                        <input type="password" id="passwrd" name="password" value="password" placeholder="Enter your password"> <span id="password_error">*</span>
                    </div>
                    <div class="input-group my-3">
                        <label for="confpass">Confirm Password</label>
                        <input type="password" id="confpass" name="confirm_password" value="confirm_password" placeholder="Confirm password"><span id="confpassword_error">*</span>
                    </div>
                    <button id="send_SigupData" class="btn btn-main my-3">Submit</button>
            </div>
        </div>
    </div>
</section>
<script src="/js/signup.js"></script>
</body>
</html>
