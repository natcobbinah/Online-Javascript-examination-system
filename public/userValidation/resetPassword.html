<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset_style.css">
</head>
<body>
    <section class="reset-password py-5 my-5">
        <div class="container py-5">
            <h2 class="text-center section-heading">Reset Password</h2>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <form class="mt-5">
                        <div class="input-group my-3">
                            <label for="emaillbl">Enter Email</label>
                            <input type="email" id="emaillbl" name="email" placeholder="Enter email"/>
                        </div>
                        <div class="input-group my-3">
                            <label id="passlbl">Enter Password</label>
                            <input type="password" id="passlbl" name="password" placeholder="Enter password"/>
                        </div>
                        <div class="input-group my-3">
                            <label id="confirmpasslbl">Confirm Password</label>
                            <input type="password" id="confirmpasslbl" name="confpassword" placeholder="Confirm password"/>
                        </div>
                        <button class="btn btn-main my-3">Send   </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
