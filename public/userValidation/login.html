<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootsrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootsrap/jquery-3.5.1.js">
    <link rel="stylesheet" href="/css/general_style.css">
    <link rel="stylesheet" href="/css/login_style.css">
</head>
<body>
    <section class="login py-5 my-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6 text-center loginform">
                    <h2 class="text-right section-heading">Login</h2>
                        <div class="input-group mx-2">
                            <label>Username</label>
                            <input type="text" id="uname"  name="username" placeholder="Username"/>
                        </div>
                        <div class="input-group mx-2 my-3 ">
                            <label>Password</label>
                            <input type="password" id="pword"  name="password" placeholder="Password"/>
                        </div>
                        <button id="loginVerify" class="btn btn-main my-2" type="submit">Login</button>
                        <a class="btn  btn-main my-3"  href="/userValidation/resetPassword.html">Reset Password</a>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/login.js"></script>
</body>
</html>
