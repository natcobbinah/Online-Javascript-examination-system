<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootsrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootsrap/jquery-3.5.1.js">
    <link rel="stylesheet" href="/css/general_style.css">
    <link rel="stylesheet" href="/css/login_style.css">
</head>
<body>
    <section class="login py-5 my-5">
        <div class="container py-5">
            <h2 class="text-center section-heading">Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <form class="mt-5" action="">
                        <div class="input-group my-3">
                            <label for="uname">Username</label>
                            <input type="text" id="uname" name="username" placeholder="Username"/>
                        </div>
                        <div class="input-group my-3">
                            <label for="pword">Password</label>
                            <input type="password" id="pword" name="password" placeholder="Password"/>
                        </div>
                        <button class="btn btn-main my-3" type="submit">Login</button>
                        <a href="/public/userValidation/resetPassword.html">Reset Password</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
