<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT PROFILE</title>
    <link rel="stylesheet" href="/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootsrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootsrap/jquery-3.5.1.js">
    <link rel="stylesheet" href="/css/general_style.css">
    <link rel="stylesheet" href="/css/editProfile.css">
</head>
<body>
<section class="editProfile py-4 my-4">
    <div class="container py-4 mt-5">
        <h2 class="text-center section-heading">Edit Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center"> 
                <div class="input-group my-2">
                    <label for="fname">Firstname</label>
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                </div>
                <div class="input-group my-2">
                    <label for="lname">Lastname</label>
                    <input type="text" id="lname" name="lastname" placeholder="Enter your lastname">
                </div>
                <div class="input-group my-2">
                    <label for="doblbl">Date of Birth(dd/mm/yyyy)</label>
                    <input type="date" id="doblbl" name="dob" placeholder="Enter your date of birth">
                </div>
                <div class="input-group my-2">
                    <label for="emaillbl">Email</label>
                    <input type="email" id="emaillbl" name="email" placeholder="Enter email here">
                </div>
            </div>
            <div class="col-md-6 text-center">
                    <div class="input-group my-2">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="username" placeholder="Enter username of choice">
                    </div>
                    <div class="input-group my-2">
                        <label for="passwrd">Password</label>
                        <input type="password" id="passwrd" name="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group my-3">
                        <label for="confpass">Confirm Password</label>
                        <input type="password" id="confpass" name="confirm_password" placeholder="Confirm password">
                    </div>
                    <a class="btn  btn-main my-3"  href="/userValidation/studentdashboard.html">Update Profile</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
