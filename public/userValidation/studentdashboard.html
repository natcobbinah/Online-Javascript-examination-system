<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootsrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/bootsrap/jquery-3.5.1.js">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/general_style.css">
    <link rel="stylesheet" href="/css/studentdashboard_style.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Welcome, Student_name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-3 active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
                <li class="nav-item   dropdown studentprofile">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Student Profile
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Edit Profile</a>
                    <a class="dropdown-item" href="/userValidation/resetPassword.html">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/">Logout</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

          <div class="container py-5 my-5">
              <div class="row py-5 mt-5 pt-5">
                  <div class="col-md-3">
                   <div class="p-3 m-3 shadow text-center register">
                    <div class="py-3 register-icon">
                        <img src="/assets/icons/bag-plus-fill.svg" alt="">
                    </div>
                    <div class="register-body">
                        <h2>Register Course Module</h2>
                        <a class="btn  btn-main my-3"  href="/userValidation/register_course.html">Register</a>
                    </div>
                  </div>
                   </div>
    
                  <div class="col-md-3">
                      <div class="p-3 m-3 shadow text-center taketest">
                        <div class="py-3 take-test-icon">
                            <img src="/assets/icons/alarm.svg" alt="">
                        </div>
                        <div class="take-test-body">
                          <h2 class="mt-5 pt-4">Take Test</h2>
                          <a class="btn  btn-main my-5"  href="/userValidation/taketest.html">Take Test</a>
                        </div>
                      </div>
                  </div>

                  <div class="col-md-3">
                      <div class="p-3 m-3 shadow text-center availabletest">
                        <div class="py-2 available-test-icon">
                            <img src="/assets/icons/calendar-fill.svg" alt="">
                        </div>
                        <div class="available-test-body">
                          <h2>See available Tests</h2>
                          <a class="btn  btn-main my-5"  href="/userValidation/availabletest.html">Available Tests</a>
                        </div>
                      </div>
                  </div>

                  <div class="col-md-3">
                      <div class="p-2 m-2 shadow text-center viewresults">
                        <div class="py-3 view-results-icon">
                            <img src="/assets/icons/camera2.svg" alt="">
                        </div>
                        <div class="view-results-body">
                          <h2 class="my-5">View Results</h2>
                          <a class="btn  btn-main my-5"  href="/userValidation/viewresults.html">View Results</a>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
</body>
</html>
